<table matSort mat-table [dataSource]="data" >
    <ng-container matColumnDef="id">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let user"> {{user.price}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> edit </th>
        <td mat-cell *matCellDef="let user"> 
            <button (click)="openDialog()">edit</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
