<p>herbal-list</p>
<table>
    <thead>
        <tr (click) = "sort($event.target)">
            <th data-value="number">ID</th>
            <th data-value="string">NAME</th>
            <th data-value="number">PRICE</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data" (click)="toggleStyle($event.target)">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
        </tr>
    </tbody>
</table>
